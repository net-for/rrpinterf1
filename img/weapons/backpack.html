<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessory Inventory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient Background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05); /* Subtle hover effect */
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .item-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .item {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 18px;
        }

        .item:hover {
            background: #ffb347; /* Color change on hover */
            transform: translateY(-5px); /* Lift effect */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .item:active {
            background: #ff7b00; /* Darker color on click */
        }

        .exit-btn {
            background: #ff4747;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .exit-btn:hover {
            background: #e73f3f;
            transform: translateY(-3px);
        }

        .exit-btn:active {
            background: #c13535;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Accessory Inventory</h1>

        <!-- Inventory Items Grid -->
        <div class="item-list">
            <div class="item" onclick="equipItem(1)">Red Hat</div>
            <div class="item" onclick="equipItem(2)">Sunglasses</div>
            <div class="item" onclick="equipItem(3)">Leather Jacket</div>
            <div class="item" onclick="equipItem(4)">Gold Watch</div>
        </div>

        <!-- Exit Button -->
        <button class="exit-btn" onclick="exitInventory()">Exit</button>
    </div>

    <script>
        // Function to equip item
        function equipItem(itemID) {
            cef_emit_event('equipItem', itemID);
        }

        // Function to close the inventory
        function exitInventory() {
            cef_emit_event('closeInventory');
        }
    </script>
</body>
</html>
