<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUD Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@100;300;400;600;700&family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="main-container">
        <div class="sidebar">
            <div class="logo">
                <img src="img/logo.png" alt="Logo">
            </div>
            <div class="status">
                <p id="clock">15:28</p>
                <p id="month">ივნისი</p>
            </div>
        </div>

        <div class="hud">
            <div class="progress-bars">
                <div class="progress-container">
                    <div class="progress-item">
                        <img src="img/ICONS/health.png" alt="Health">
                        <div class="progress-bar">
                            <div class="health" style="width: 70%"></div>
                        </div>
                    </div>
                    <div class="progress-item">
                        <img src="img/ICONS/armor.png" alt="Armor">
                        <div class="progress-bar">
                            <div class="armor" style="width: 50%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="gift-timer">
                <p>Play for 5 hours and get a reward!</p>
                <div class="timer" id="bonustime">0h 0m</div>
            </div>

            <div class="wanted">
                <img src="img/star.png" alt="Wanted" class="wanted-icon">
                <img src="img/star.png" alt="Wanted" class="wanted-icon">
                <img src="img/star.png" alt="Wanted" class="wanted-icon">
                <img src="img/star.png" alt="Wanted" class="wanted-icon">
                <img src="img/star.png" alt="Wanted" class="wanted-icon">
                <img src="img/star.png" alt="Wanted" class="wanted-icon">
            </div>
        </div>

        <div class="info">
            <div class="money">
                <div class="wallet">
                    <img src="img/wallet.png" alt="Cash">
                    <p id="pCash">0</p>
                </div>
                <div class="wallet">
                    <img src="img/card.png" alt="Bank">
                    <p id="pBank">0</p>
                </div>
            </div>
            <div class="speedometer">
                <svg id="speedometer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 275 214">
                    <circle cx="137.5" cy="107" r="100" stroke="white" stroke-width="4" fill="none"/>
                    <path id="fuel" stroke="red" stroke-width="4" fill="none"/>
                    <path id="speed" stroke="yellow" stroke-width="4" fill="none"/>
                </svg>
                <div class="speed-text" id="speed">KM/H</div>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item">
                <img src="img/ICONS/microphone.png" alt="Microphone">
                <p>Z</p>
            </div>
            <div class="nav-item">
                <img src="img/ICONS/radio.png" alt="Radio">
                <p>B</p>
            </div>
            <div class="nav-item">
                <img src="img/ICONS/chat.png" alt="Chat">
                <p>T</p>
            </div>
            <div class="nav-item">
                <img src="img/ICONS/carlock.png" alt="Car Lock">
                <p>L</p>
            </div>
            <div class="nav-item">
                <img src="img/ICONS/engine.png" alt="Engine">
                <p>2</p>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
