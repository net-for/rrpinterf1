<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced GTA HUD</title>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Encode+Sans+Expanded:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Encode Sans Expanded', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Main HUD Container */
        .hud-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            z-index: 10;
        }

        /* Health & Armor */
        .health-armor {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .health-armor div {
            width: 48%;
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background-color: #333;
            border-radius: 12px;
            overflow: hidden;
        }

        .progress-health {
            width: 70%;
            height: 100%;
            background-color: #e74c3c;
            border-radius: 12px 0 0 12px;
        }

        .progress-armor {
            width: 50%;
            height: 100%;
            background-color: #8e44ad;
            border-radius: 12px 0 0 12px;
        }

        .stat-text {
            font-size: 1.2rem;
            margin-top: 5px;
            text-align: center;
        }

        /* Wanted Level */
        .wanted-level {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .wanted-level img {
            width: 30px;
            height: auto;
        }

        /* Money */
        .money {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        .money div {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .money-icon {
            width: 30px;
            height: auto;
        }

        .money-text {
            font-size: 1.3rem;
            font-weight: bold;
        }

        /* Location */
        .location {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .location-icon {
            width: 30px;
            height: auto;
            margin-right: 10px;
        }

        .location-text {
            font-size: 1.2rem;
        }

        /* Clock */
        .clock {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .month {
            position: absolute;
            top: 55px;
            right: 30px;
            font-size: 1.1rem;
            color: #8e44ad;
        }

        /* Smooth Hover Effects */
        .progress-bar:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        .nav-item:hover {
            cursor: pointer;
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>

<body>

    <!-- HUD Container -->
    <div class="hud-container">
        <!-- Health and Armor Bars -->
        <div class="health-armor">
            <div>
                <div class="progress-bar">
                    <div class="progress-health"></div>
                </div>
                <p class="stat-text">Health</p>
            </div>
            <div>
                <div class="progress-bar">
                    <div class="progress-armor"></div>
                </div>
                <p class="stat-text">Armor</p>
            </div>
        </div>

        <!-- Wanted Level -->
        <div class="wanted-level">
            <img src="img/star.png" alt="Wanted Star">
            <img src="img/star.png" alt="Wanted Star">
            <img src="img/star.png" alt="Wanted Star">
            <img src="img/star.png" alt="Wanted Star">
            <img src="img/star.png" alt="Wanted Star">
        </div>

        <!-- Money -->
        <div class="money">
            <div>
                <img src="img/wallet.png" class="money-icon" alt="Wallet">
                <p class="money-text" id="pCash">$0</p>
            </div>
            <div>
                <img src="img/card.png" class="money-icon" alt="Card">
                <p class="money-text" id="pBank">$0</p>
            </div>
        </div>

        <!-- Location -->
        <div class="location">
            <img src="img/location.png" class="location-icon" alt="Location">
            <p class="location-text" id="gpsloc">Los Santos</p>
        </div>
    </div>

    <!-- Clock and Month -->
    <div class="clock" id="clock">15:28</div>
    <div class="month" id="month">January</div>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/date.js"></script>
    <script>
        // Placeholder JavaScript for Clock
        function updateClock() {
            const clock = document.getElementById('clock');
            const date = new Date();
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            clock.innerHTML = `${hours}:${minutes}`;
        }

        setInterval(updateClock, 1000);

        // Placeholder JavaScript for Updating Stats
        function updateStats() {
            const pCash = document.getElementById('pCash');
            const pBank = document.getElementById('pBank');
            pCash.innerHTML = `$${Math.floor(Math.random() * 10000)}`;
            pBank.innerHTML = `$${Math.floor(Math.random() * 10000)}`;
        }

        setInterval(updateStats, 5000);
    </script>

</body>

</html>
