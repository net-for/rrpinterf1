<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylized HUD</title>
    <link rel="stylesheet" href="css/styles_v%3D1.5.3.css">
    <link rel="stylesheet" href="css/speedometer_v%3D1.1.2.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../cdn.web-fonts.ge/fonts/bpg-nateli-mtavruli/css/bpg-nateli-mtavruli.min.css">
    <style>
        body {
            font-family: 'Encode Sans Expanded', sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        .background-shadow {
            position: absolute;
            background: rgba(0, 0, 0, 0.5);
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .rightGift {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            color: purple;
        }

        .rightGift .divlogo {
            display: flex;
            align-items: center;
        }

        .logo-main img {
            width: 50px;
            height: 50px;
        }

        .statisticsLeftTwo {
            margin-left: 10px;
        }

        .wanteddivv {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .wanteddivv .datetext {
            color: #fa6f71;
            font-size: 18px;
        }

        .rightTwoo .ammo {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .mainDiv .progressbar .progress-container .statisticsdiv {
            margin: 5px;
        }

        .progress-bar {
            height: 8px;
            background: linear-gradient(to right, #ff6ec7, #ff2a68);
            border-radius: 5px;
        }

        .health, .armor {
            height: 100%;
            border-radius: 5px;
        }

        .hud-right-bot {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 150;
            color: #ff6ec7;
        }

        .hud-speedometer svg path {
            transition: stroke-dashoffset 1s ease;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .hud-speedometer .hud-speed-text {
            color: #fa6f71;
            font-size: 1.2em;
        }

        .hud-speedometer-footer-item {
            color: #ff2a68;
        }

        /* Add some transitions for smoother UI elements */
        .progress-bar {
            transition: width 0.5s ease;
        }

        /* Styles for "green zone" and other alerts */
        .greenzone {
            background-color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .greenzone .textzone {
            color: black;
            font-weight: bold;
        }

        .gps {
            background-color: rgba(0, 0, 255, 0.6);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

    </style>
</head>

<body>
