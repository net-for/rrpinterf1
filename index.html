<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced GTA HUD</title>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Encode+Sans+Expanded:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Encode Sans Expanded', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: #fff;
        }

        /* Main HUD Container */
        .hud-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 250px;
            z-index: 10;
        }

        /* Health and Armor Bars */
        .health-armor {
            display: flex;
            justify-content: space-between;
        }

        .health-armor div {
            width: 48%;
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background-color: #333;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-health {
            width: 80%;
            height: 100%;
            background-color: #e74c3c;
            border-radius: 12px 0 0 12px;
        }

        .progress-armor {
            width: 60%;
            height: 100%;
            background-color: #8e44ad;
            border-radius: 12px 0 0 12px;
        }

        .stat-text {
            font-size: 1.2rem;
            margin-top: 5px;
            text-align: center;
            color: #fff;
        }

        /* Money */
        .money {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .money div {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .money-icon {
            width: 30px;
            height: auto;
        }

        .money-text {
            font-size: 1.3rem;
            font-weight: bold;
        }

        /* Location */
        .location {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .location-icon {
            width: 30px;
            height: auto;
            margin-right: 10px;
        }

        .location-text {
            font-size: 1.2rem;
        }

        /* Clock */
        .clock {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .month {
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.1rem;
            color: #8e44ad;
        }

        /* Purple and Red Styling */
        .purple {
            color: #8e44ad;
        }

        .red {
            color: #e74c3c;
        }
    </style>
</head>

<body>

    <!-- HUD Container -->
    <div class="hud-container">
        <!-- Health and Armor Bars -->
        <div class="health-armor">
            <div>
                <div class="progress-bar">
                    <div class="progress-health"></div>
                </div>
                <p class="stat-text purple">Health</p>
            </div>
            <div>
                <div class="progress-bar">
                    <div class="progress-armor"></div>
                </div>
                <p class="stat-text purple">Armor</p>
            </div>
        </div>

        <!-- Money -->
        <div class="money">
            <div>
                <img src="img/wallet.png" class="money-icon" alt="Wallet">
                <p class="money-text red" id="pCash">$500</p>
            </div>
            <div>
                <img src="img/card.png" class="money-icon" alt="Card">
                <p class="money-text purple" id="pBank">$2000</p>
            </div>
        </div>

        <!-- Location -->
        <div class="location">
            <img src="img/location.png" class="location-icon" alt="Location">
            <p class="location-text" id="gpsloc">Los Santos</p>
        </div>
    </div>

    <!-- Clock and Month -->
    <div class="clock" id="clock">15:28</div>
    <div class="month" id="month">January</div>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/date.js"></script>
    <script>
        // Placeholder JavaScript for Clock
        function updateClock() {
            const clock = document.getElementById('clock');
            const date = new Date();
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            clock.innerHTML = `${hours}:${minutes}`;
        }

        setInterval(updateClock, 1000);
    </script>

</body>

</html>
