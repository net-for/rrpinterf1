<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Encode+Sans+Expanded:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Encode Sans Expanded', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        a {
            text-decoration: none;
        }

        h1,
        h2,
        p {
            margin: 0;
        }

        /* Main Container */
        .main-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-container .logo {
            width: 60px;
            height: auto;
        }

        .stats-container {
            text-align: right;
        }

        .clock {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .month {
            font-size: 1.2rem;
            color: #8e44ad;
        }

        /* Content Styles */
        .content-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Progress Bar Styles */
        .progress-bar-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            margin-left: 10px;
            overflow: hidden;
        }

        .progress-health {
            height: 100%;
            background-color: #e74c3c;
            border-radius: 10px 0 0 10px;
        }

        .progress-armor {
            height: 100%;
            background-color: #8e44ad;
            border-radius: 10px 0 0 10px;
        }

        .stat-text {
            font-size: 1.1rem;
        }

        /* Gift Box Styles */
        .gift-box {
            background-color: #e74c3c;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gift-content {
            display: flex;
            align-items: center;
        }

        .gift-text {
            font-size: 1.2rem;
            margin-right: 10px;
        }

        .gift-image {
            width: 50px;
            height: auto;
        }

        /* Wanted Level Styles */
        .wanted-level {
            display: flex;
            justify-content: space-between;
        }

        .wanted-icons .wanted-star {
            width: 30px;
            height: auto;
            margin: 0 5px;
        }

        /* Money Stats Styles */
        .money-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .money-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .money-icon {
            width: 30px;
            height: auto;
        }

        .money-text {
            font-size: 1.2rem;
        }

        /* Navigation Footer Styles */
        .footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
        }

        .navigation {
            display: flex;
            gap: 20px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
        }

        .nav-icon {
            width: 30px;
            height: auto;
        }

        /* Location Styles */
        .location-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .location-text {
            font-size: 1.2rem;
        }

        /* Smooth Hover Effects */
        .nav-item:hover,
        .gift-box:hover {
            cursor: pointer;
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <header class="header">
            <div class="logo-container">
                <img src="img/c.png" alt="Logo" class="logo">
            </div>
            <div class="stats-container">
                <p class="clock" id="clock">15:28</p>
                <p class="month" id="month">ივნისი</p>
            </div>
        </header>

        <div class="content-container">
            <section class="health-bar">
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <div class="progress-health" style="width: 70%;"></div>
                    </div>
                    <span class="stat-text">Health</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <div class="progress-armor" style="width: 50%;"></div>
                    </div>
                    <span class="stat-text">Armor</span>
                </div>
            </section>

            <section class="gift-box">
                <div class="gift-content">
                    <p class="gift-text">Play for 5 hours to receive a gift!</p>
                    <p id="bonustime" class="gift-time">0h 0m</p>
                    <img src="img/trophy.png" alt="Gift" class="gift-image">
                </div>
            </section>

            <section class="wanted-level">
                <div class="wanted-icons">
                    <img src="img/star.png" class="wanted-star">
                    <img src="img/star.png" class="wanted-star">
                    <img src="img/star.png" class="wanted-star">
                    <img src="img/star.png" class="wanted-star">
                    <img src="img/star.png" class="wanted-star">
                    <img src="img/star.png" class="wanted-star">
                </div>
            </section>

            <section class="money-stats">
                <div class="money-container">
                    <img src="img/wallet.png" class="money-icon">
                    <p id="pCash" class="money-text">0</p>
                </div>
                <div class="money-container">
                    <img src="img/card.png" class="money-icon">
                    <p id="pBank" class="money-text">0</p>
                </div>
            </section>
        </div>

        <footer class="footer">
            <nav class="navigation">
                <div class="nav-item">
                    <img src="img/ICONS/microphone.png" class="nav-icon">
                    <span>Z</span>
                </div>
                <div class="nav-item">
                    <img src="img/RADIO.png" class="nav-icon">
                    <span>B</span>
                </div>
                <div class="nav-item">
                    <img src="img/MAIN.png" class="nav-icon">
                    <span>M</span>
                </div>
                <div class="nav-item">
                    <img src="img/CHAT.png" class="nav-icon">
                    <span>T</span>
                </div>
                <div class="nav-item">
                    <img src="img/ICONS/carlock.png" class="nav-icon">
                    <span>L</span>
                </div>
                <div class="nav-item">
                    <img src="img/ICONS/engine.png" class="nav-icon">
                    <span>2</span>
                </div>
            </nav>

            <div class="location-container" id="gpsdiv">
                <img src="img/location.png" class="location-icon">
                <p class="location-text">Location: <span id="gpsloc"></span></p>
            </div>
        </footer>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/date.js"></script>

</body>

</html>
